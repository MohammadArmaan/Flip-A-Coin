<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" context="Can't Decide just Flip a Coin for better decisions">

        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        
        <title>Flip a Coin</title>
    </head>
    <body>
        <h1 class="heading-primary">Can't Decide! Flip a Coin</h1>
        <div class="container">
            <div class="box">
                <div class="stats">
                    <p class="heads">Heads: 0</p>
                    <p class="tails">Tails: 0</p>
                </div>
                
                <div class="coin">
                    <img src="img/heads.svg" alt="Heads" class="heads-img" />
                    <img src="img/tails.svg" alt="Tails" class="tails-img" />
                </div>
                
                <div class="buttons">
                    <button class="btn flip-again">Flip Again</button>
                    <button class="btn reset">Reset</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
